{% extends "base/base.html" %}
{% block title %}Event Form{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">
        {% if form.instance.pk %}Update Event{% else %}Create New Event{% endif %}
    </h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="flex gap-4 mt-6">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
            <a href="{% url 'tasks:event_list' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
