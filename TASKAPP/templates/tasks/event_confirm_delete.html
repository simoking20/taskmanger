{% extends "base/base.html" %}
{% block title %}Delete Event{% endblock title %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md border border-gray-200 text-center">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Delete Event</h1>
    <p class="text-gray-700 mb-6">
        Are you sure you want to permanently delete <strong>{{ event.title }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Yes, Delete</button>
        <a href="{% url 'tasks:event_list' %}" class="ml-4 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">Cancel</a>
    </form>
</div>
{% endblock content %}
