{% extends "base/base.html" %}
{% block title %}Admin Login{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Admin Login</h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">
        Not an admin? <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:underline">Return to Member Login</a>
    </p>
</div>
{% endblock content %}
