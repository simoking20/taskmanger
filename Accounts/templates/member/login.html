{% extends "base/base.html" %}

{% block title %}Member Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl card">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Member Login</h2>

    <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
            <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500" required>
        </div>

        <button type="submit" class="w-full py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition duration-150">
            Login
        </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
        Donâ€™t have an account?
        <a href="{% url 'accounts:signup' %}" class="text-yellow-600 font-semibold hover:underline">Sign up here</a>.
    </p>
</div>
{% endblock %}
